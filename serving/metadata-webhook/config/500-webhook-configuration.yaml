apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook.metadata-webhook.example.com
  labels:
    samples.knative.dev/release: devel
webhooks:
- admissionReviewVersions:
  - v1beta1
  clientConfig:
    service:
      name: webhook
      namespace: serving-tests
  failurePolicy: Fail
  sideEffects: None
  name: webhook.metadata-webhook.example.com
  # Limit scope to only the serving-tests namespace where the webhook
  # service is deployed. This prevents blocking resource deletions in
  # other namespaces when the serving-tests namespace is torn down.
  namespaceSelector:
    matchLabels:
      samples.knative.dev/release: devel
---
apiVersion: v1
kind: Secret
metadata:
  name: webhook-certs
  namespace: serving-tests
  labels:
    samples.knative.dev/release: devel
# The data is populated at install time.
