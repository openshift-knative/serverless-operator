apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: webhook.metadata-webhook.example.com
  labels:
    samples.knative.dev/release: devel
webhooks:
  - admissionReviewVersions:
      - v1beta1
    clientConfig:
      service:
        name: webhook
        namespace: serving-tests
    failurePolicy: Fail
    sideEffects: None
    name: webhook.metadata-webhook.example.com
