---
name: Generate CI config

on:
  push:
    branches:
      - 'release-**'
  workflow_dispatch: # Manual workflow trigger
    inputs:
      branch:
        required: true
        description: "SO branch"

jobs:
  generate-ci:
    if: github.event.created || github.event_name == 'workflow_dispatch'
    name: generate-ci
    runs-on: ubuntu-latest
    env:
      GOPATH: ${{ github.workspace }}
    steps:
      - name: Setup Golang
        uses: actions/setup-go@v2
        with:
          go-version: 1.20.x

      - name: Install prerequisites
        env:
          YQ_VERSION: 3.4.0
        run: |
          sudo wget https://github.com/mikefarah/yq/releases/download/${YQ_VERSION}/yq_linux_amd64 -O /usr/bin/yq
          sudo chmod +x /usr/bin/yq
          sudo mv /usr/bin/yq /usr/local/bin/yq


      - name: Checkout openshift-knative/serverless-operator
        uses: actions/checkout@v3
        with:
          branch: 'main' # TODO: Remove this once made official
          path: ./src/github.com/openshift-knative/serverless-operator
          fetch-depth: 0

      - name: Checkout openshift-knative/hack
        uses: actions/checkout@v3
        with:
          repository: 'pierDipi/openshift-knative-hack' # TODO change it to the official one
          ref: 'prowcopy' # TODO change it to the official one
          path: ./src/github.com/openshift-knative/hack
          fetch-depth: 0

      - name: Checkout openshift/release
        uses: actions/checkout@v3
        with:
          branch: 'master'
          path: ./src/github.com/openshift-knative/hack/openshift/release
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config --global user.email "serverless-support@redhat.com"
          git config --global user.name "OpenShift Serverless"

      - name: Generate CI (on workflow dispatch)
        if: github.event_name == 'workflow_dispatch'
        working-directory: ./src/github.com/openshift-knative/hack
        run: go run ./cmd/prowcopy --branch ${{ inputs.branch }} --tag "$(yq read ../serverless-operator/olm-catalog/serverless-operator/project.yaml project.name)-v$(yq read ../serverless-operator/olm-catalog/serverless-operator/project.yaml project.version)"

      - name: Generate CI (on branch created)
        if: github.event.created
        working-directory: ./src/github.com/openshift-knative/hack
        run: go run ./cmd/prowcopy --branch ${{ github.ref_name }} --tag "$(yq read ../serverless-operator/olm-catalog/serverless-operator/project.yaml project.name)-v$(yq read ../serverless-operator/olm-catalog/serverless-operator/project.yaml project.version)"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.OPENSHIFT_RELEASE_FORK_PATH }}
          path: ./src/github.com/openshift-knative/hack/openshift/release
          branch: generate-openshift-knative-serverless-operator-${{ github.ref_name }}-ci-config
          title: "[${{ github.ref_name }}] Initialize Serverless Operator CI config"
          commit-message: "[${{ github.ref_name }}] Initialize Serverless Operator CI config"
          push-to-fork: pierdipi/release # TODO Use a proper fork
          delete-branch: true
          body: |
            As per title.
