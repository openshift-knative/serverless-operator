apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/serverless-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "main" && ( files.all.exists(x, x.matches('^olm-catalog/serverless-operator/')) || files.all.exists(x, x.matches('^.tekton/')) )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-137
    appstudio.openshift.io/component: serverless-bundle-137
    pipelines.appstudio.openshift.io/type: build
  name: serverless-bundle-137-on-push
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: olm-catalog/serverless-operator/Dockerfile
    - name: build-args
      value:
        - VERSION=1.37.0
        - CLI_ARTIFACTS=registry.redhat.io/openshift4/ose-cli-artifacts-rhel9:v4.16
        - GO_BUILDER=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_9_golang_1.24
        - GO_RUNTIME=registry.access.redhat.com/ubi9/ubi-minimal
        - JAVA_BUILDER=registry.access.redhat.com/ubi9/openjdk-21
        - JAVA_RUNTIME=registry.access.redhat.com/ubi9/openjdk-21-runtime
        - NODE_BUILDER=registry.access.redhat.com/ubi9/nodejs-20
        - NODE_RUNTIME=registry.access.redhat.com/ubi9/nodejs-20
    - name: git-url
      value: '{{source_url}}'
    - name: hermetic
      value: "true"
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-137/serverless-bundle:{{revision}}
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value:
        - $(context.pipelineRun.uid)-{{revision}}
        - 1.37.0
        - latest
    - name: prefetch-input
      value: '[{"type":"rpm"}]'
    - name: prefetch-input-dev-package-managers
      value: 'true'
  taskRunSpecs:
    - pipelineTaskName: sast-shell-check
      stepSpecs:
        - name: sast-shell-check
          computeResources:
            requests:
              memory: 4Gi
            limits:
              memory: 4Gi
  pipelineRef:
    name: bundle-build
  taskRunTemplate:
    serviceAccountName: build-pipeline-serverless-bundle-137
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
