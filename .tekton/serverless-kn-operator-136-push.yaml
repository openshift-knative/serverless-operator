apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/serverless-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch == "release-1.36" && files.all.exists(x, !x.matches('^olm-catalog/') && !x.matches('^.konflux-release/'))
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-136
    appstudio.openshift.io/component: serverless-kn-operator-136
    pipelines.appstudio.openshift.io/type: build
  name: serverless-kn-operator-136-on-push
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: knative-operator/Dockerfile
    - name: build-args
      value:
        - VERSION=1.36.0
        - CLI_ARTIFACTS=registry.redhat.io/openshift4/ose-cli-artifacts:v4.14
        - GO_BUILDER=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_8_golang_1.23
        - GO_RUNTIME=registry.access.redhat.com/ubi8/ubi-minimal
        - JAVA_BUILDER=registry.access.redhat.com/ubi8/openjdk-21
        - JAVA_RUNTIME=registry.access.redhat.com/ubi8/openjdk-21-runtime
        - NODE_BUILDER=registry.access.redhat.com/ubi8/nodejs-20
        - NODE_RUNTIME=registry.access.redhat.com/ubi8/nodejs-20
    - name: git-url
      value: '{{source_url}}'
    - name: hermetic
      value: "true"
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-136/serverless-kn-operator:{{revision}}
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value:
        - $(context.pipelineRun.uid)-{{revision}}
        - 1.36.0
        - latest
    - name: prefetch-input
      value: '[{"type":"rpm"}]'
    - name: prefetch-input-dev-package-managers
      value: 'true'
  taskRunSpecs:
    - pipelineTaskName: sast-shell-check
      stepSpecs:
        - name: sast-shell-check
          computeResources:
            requests:
              memory: 4Gi
            limits:
              memory: 4Gi
  pipelineRef:
    name: docker-build
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
