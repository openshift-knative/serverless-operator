apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/serverless-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch == "main"  && files.all.exists(x, !x.matches('^olm-catalog/'))
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-135
    appstudio.openshift.io/component: serverless-ingress-135
    pipelines.appstudio.openshift.io/type: build
  name: serverless-ingress-135-on-pull-request
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: serving/ingress/Dockerfile
    - name: build-args
      value:
        - VERSION=1.35.0
        - MUSTGATHER=brew.registry.redhat.io/rh-osbs/openshift-ose-must-gather:v4.13
        - GO_BUILDER=brew.registry.redhat.io/rh-osbs/openshift-golang-builder:rhel_8_golang_1.22
        - GO_RUNTIME=registry.access.redhat.com/ubi8/ubi-minimal
        - JAVA_BUILDER=registry.access.redhat.com/ubi8/openjdk-21
        - JAVA_RUNTIME=registry.access.redhat.com/ubi8/openjdk-21-runtime
    - name: git-url
      value: '{{source_url}}'
    - name: hermetic
      value: "true"
    - name: image-expires-after
      value: 5d
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-135/serverless-ingress:on-pr-{{revision}}
    - name: build-platforms
      value:
        - linux/x86_64
    - name: revision
      value: '{{revision}}'
    - name: prefetch-input
      value: '[{"type":"rpm"}]'
    - name: prefetch-input-dev-package-managers
      value: 'true'
  pipelineRef:
    name: docker-build
  taskRunTemplate: {}
  workspaces:
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
