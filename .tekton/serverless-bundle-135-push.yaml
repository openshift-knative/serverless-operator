apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/serverless-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "push" && target_branch
      == "main" && ( files.all.exists(x, x.matches('^olm-catalog/serverless-operator/manifests/')) || files.all.exists(x, x.matches('^olm-catalog/serverless-operator/metadata/')) || files.all.exists(x, x.matches('^olm-catalog/serverless-operator/Dockerfile')) ||files.all.exists(x, x.matches('^.tekton/.*serverless-bundle.*') )
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-135
    appstudio.openshift.io/component: serverless-bundle-main
    pipelines.appstudio.openshift.io/type: build
  name: serverless-bundle-main-on-push
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: olm-catalog/serverless-operator/Dockerfile
    - name: build-args
      value: [ VERSION=1.35.0, ]
    - name: git-url
      value: '{{source_url}}'
    - name: hermetic
      value: "true"
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-135/serverless-bundle:{{revision}}
    - name: revision
      value: '{{revision}}'
    - name: additional-tags
      value: [ latest, ]
  pipelineRef:
    name: docker-build
  taskRunTemplate: {}
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
        status: {}
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
