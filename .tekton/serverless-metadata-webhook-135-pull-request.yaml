apiVersion: tekton.dev/v1
kind: PipelineRun
metadata:
  annotations:
    build.appstudio.openshift.io/repo: https://github.com/openshift-knative/serverless-operator?rev={{revision}}
    build.appstudio.redhat.com/commit_sha: '{{revision}}'
    build.appstudio.redhat.com/pull_request_number: '{{pull_request_number}}'
    build.appstudio.redhat.com/target_branch: '{{target_branch}}'
    pipelinesascode.tekton.dev/max-keep-runs: "3"
    pipelinesascode.tekton.dev/on-cel-expression: event == "pull_request" && target_branch
      == "main" 
  creationTimestamp: null
  labels:
    appstudio.openshift.io/application: serverless-operator-135
    appstudio.openshift.io/component: serverless-metadata-webhook-main
    pipelines.appstudio.openshift.io/type: build
  name: serverless-metadata-webhook-main-on-pull-request
  namespace: ocp-serverless-tenant
spec:
  params:
    - name: dockerfile
      value: serving/metadata-webhook/Dockerfile
    - name: build-args
      value: [ VERSION=1.35.0, ]
    - name: git-url
      value: '{{source_url}}'
    - name: image-expires-after
      value: 5d
    - name: output-image
      value: quay.io/redhat-user-workloads/ocp-serverless-tenant/serverless-operator-135/serverless-metadata-webhook:on-pr-{{revision}}
    - name: revision
      value: '{{revision}}'
  pipelineRef:
    name: docker-build
  taskRunTemplate: {}
  workspaces:
    - name: workspace
      volumeClaimTemplate:
        metadata:
          creationTimestamp: null
        spec:
          accessModes:
            - ReadWriteOnce
          resources:
            requests:
              storage: 1Gi
        status: {}
    - name: git-auth
      secret:
        secretName: '{{ git_auth_secret }}'
