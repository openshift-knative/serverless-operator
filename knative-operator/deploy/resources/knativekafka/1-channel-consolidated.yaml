          type: string
          jsonPath: ".status.conditions[?(@.type==\"Ready\")].reason"
        - name: URL
          type: string
          jsonPath: .status.address.url
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
    - !!merge <<: *version
      name: v1beta1
      served: true
      storage: false
      schema:
        openAPIV3Schema:
          !!merge <<: *openAPIV3Schema
