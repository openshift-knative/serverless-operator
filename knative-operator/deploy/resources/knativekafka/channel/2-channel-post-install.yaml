apiVersion: batch/v1
kind: Job
metadata:
  name: storage-version-migration-kafka-channel-1.1.0
  namespace: knative-eventing
  labels:
    app: "storage-version-migration-eventing-kafka-channel"
    kafka.eventing.knative.dev/release: "v1.2.1"
spec:
  ttlSecondsAfterFinished: 600
  backoffLimit: 10
  template:
    metadata:
      labels:
        app: "storage-version-migration-eventing-kafka-channel"
        kafka.eventing.knative.dev/release: "v1.2.1"
      annotations:
        sidecar.istio.io/inject: "false"
    spec:
      serviceAccountName: knative-eventing-kafka-channel-post-install-job
      restartPolicy: OnFailure
      containers:
        - name: migrate
          image: TO_BE_REPLACED
          args:
            - "kafkachannels.messaging.knative.dev"

---
