---
# Allow Knative activator to receive requests from serverless-tests.
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-serverless-tests-to-activator
  namespace: knative-serving
spec:
  selector:
    matchLabels:
      app: activator
  action: ALLOW
  rules:
    - from:
        - source:
            namespaces:
              - "serverless-tests"
      to:
        - operation:
            hosts:
              - "*.serverless-tests.svc.cluster.local"
---
# Allow Knative InMemoryChannel to receive requests from serverless-tests.
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-serverless-tests-imc-channel
  namespace: knative-eventing
spec:
  action: ALLOW
  selector:
    matchLabels:
      app.kubernetes.io/component: "imc-dispatcher"
  rules:
    - from:
        - source:
            namespaces:
              - "serverless-tests"
      to:
        - operation:
            hosts:
              - "*.serverless-tests.svc.cluster.local"
            methods: [ "POST" ]
---
apiVersion: security.istio.io/v1beta1
