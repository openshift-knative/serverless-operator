apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: webhook
  labels:
    app: webhook
    serving.knative.dev/release: devel
    networking.knative.dev/ingress-provider: istio
spec:
  podSelector:
    matchLabels:
      app: webhook
  ingress:
  - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: net-istio-webhook
  labels:
    app: net-istio-webhook
    serving.knative.dev/release: devel
    networking.knative.dev/ingress-provider: istio
spec:
  podSelector:
    matchLabels:
      app: net-istio-webhook
  ingress:
  - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: domainmapping-webhook
  labels:
    app: domainmapping-webhook
    serving.knative.dev/release: devel
    networking.knative.dev/ingress-provider: istio
spec:
  podSelector:
    matchLabels:
      app: domainmapping-webhook
  ingress:
  - {}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-from-openshift-monitoring-ns
  namespace: knative-serving
  labels:
    serving.knative.dev/release: devel
    networking.knative.dev/ingress-provider: istio
spec:
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: "openshift-monitoring"
  podSelector: {}
  policyTypes:
  - Ingress
---
