apiVersion: apps/v1
kind: Deployment
metadata:
  name: eventing-istio-controller
  namespace: knative-eventing
  labels:
    knative.dev/high-availability: "true"
    app.kubernetes.io/component: eventing-istio-controller
    app.kubernetes.io/version: v1.12
    app.kubernetes.io/name: knative-eventing
spec:
  selector:
    matchLabels:
      app: eventing-istio-controller
  template:
    metadata:
      labels:
        app: eventing-istio-controller
        app.kubernetes.io/component: eventing-istio-controller
        app.kubernetes.io/version: v1.12
        app.kubernetes.io/name: knative-eventing
    spec:
      # To avoid node becoming SPOF, spread our replicas to different nodes.
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels:
                  app: eventing-istio-controller
              topologyKey: kubernetes.io/hostname
            weight: 100

      serviceAccountName: eventing-istio-controller
      enableServiceLinks: false
      containers:
      - name: eventing-istio-controller
        terminationMessagePolicy: FallbackToLogsOnError
        image: TO_BE_REPLACED

        resources:
          requests:
            cpu: 100m
            memory: 100Mi

        env:
          - name: SYSTEM_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: CONFIG_LOGGING_NAME
            value: config-logging
          - name: CONFIG_OBSERVABILITY_NAME
            value: config-observability
          - name: METRICS_DOMAIN
            value: knative.dev/eventing-istio
          # APIServerSource
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault

        livenessProbe:
          httpGet:
            path: /health
            port: probes
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /readiness
            port: probes
            scheme: HTTP
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5

        ports:
        - name: metrics
          containerPort: 9090
        - name: profiling
          containerPort: 8008
        - name: probes
          containerPort: 8080
