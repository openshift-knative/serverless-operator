apiVersion: v1
kind: Service
metadata:
  annotations:
    service.beta.openshift.io/serving-cert-secret-name: component-sm-service-tls
  labels:
    name: component-sm-service
  name: component-sm-service
  namespace: knative-serving
spec:
  ports:
    - name: https
      port: 8444
  selector:
    app: component
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: component-sm
  namespace: knative-serving
spec:
  endpoints:
    - bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
      bearerTokenSecret:
        key: ""
      port: https
      scheme: https
      tlsConfig:
        caFile: /etc/prometheus/configmaps/serving-certs-ca-bundle/service-ca.crt
        serverName: component-sm-service.knative-serving.svc
  namespaceSelector:
    matchNames:
      - knative-serving
  selector:
    matchLabels:
      name: component-sm-service
