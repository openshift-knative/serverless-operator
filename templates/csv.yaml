        version: v1alpha1

  install:
    strategy: deployment
    spec:
      clusterPermissions:
        - serviceAccountName: knative-operator
          rules:
            # These are needed to create the various different resources.
            # Upstream manifests
            - apiGroups:
                - ""
              resources:
                - configmaps
                - events
                - namespaces
                - secrets
                - serviceaccounts
                - services
              verbs:
                - "*"
            - apiGroups:
                - apps
              resources:
                - deployments
                - deployments/finalizers # For monitoring resources to set their ownerRef correctly
              verbs:
                - "*"
            - apiGroups:
                - autoscaling
              resources:
                - horizontalpodautoscalers
              verbs:
                - "*"
            - apiGroups:
                - batch
              resources:
                - jobs
              verbs:
                - "*"
            - apiGroups:
                - policy
              resources:
                - poddisruptionbudgets
              verbs:
                - "*"
            - apiGroups:
                - rbac.authorization.k8s.io
              resources:
                - clusterrolebindings
                - clusterroles
                - rolebindings
                - roles
              verbs:
                - "*"
            - apiGroups:
                - admissionregistration.k8s.io
              resources:
                - mutatingwebhookconfigurations
                - validatingwebhookconfigurations
              verbs:
                - "*"
            - apiGroups:
                - networking.k8s.io
              resources:
                - networkpolicies
              verbs:
                - "*"
            - apiGroups:
                - apiextensions.k8s.io
              resources:
                - customresourcedefinitions
              verbs:
                - "*"
            - apiGroups:
                - caching.internal.knative.dev
              resources:
                - images
              verbs:
                - "*"
            # Downstream additions
            - apiGroups:
                - monitoring.coreos.com
              resources:
                - servicemonitors
              verbs:
                - "*"
            - apiGroups:
                - console.openshift.io
              resources:
                - consolequickstarts
                - consoleclidownloads
              verbs:
                - "*"
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
              verbs:
                - "*"

            # Leases are needed for leaderelection to work
            - apiGroups:
                - coordination.k8s.io
              resources:
                - leases
              verbs:
                - "*"

            # These are resources we own
            - apiGroups:
                - operator.knative.dev
              resources:
                - knativeservings
                - knativeservings/status
                - knativeservings/finalizers
                - knativeeventings
                - knativeeventings/status
                - knativeeventings/finalizers
              verbs:
                - "*"
            - apiGroups:
                - operator.serverless.openshift.io
              resources:
                - knativekafkas
                - knativekafkas/status
                - knativekafkas/finalizers
              verbs:
                - "*"

            # These resources we only read
            - apiGroups:
                - config.openshift.io
              resources:
                - ingresses
              verbs:
                - get
                - list
                - watch

        - serviceAccountName: knative-openshift-ingress
          rules:
            - apiGroups:
                - ""
              resources:
                - events
              verbs:
                - "*"
            - apiGroups:
                - ""
              resources:
                - configmaps
              verbs:
                - get
                - list
                - watch
            - apiGroups:
                - networking.internal.knative.dev
              resources:
                - ingresses
                - ingresses/finalizers
              verbs:
                - get
                - list
                - watch
                - patch # for the finalizer
            - apiGroups:
                - route.openshift.io
              resources:
                - routes
                - routes/custom-host
              verbs:
                - "*"

      deployments:
        # Our version of the upstream operator. This is responsible for installing Knative
        # itself.
        - name: knative-operator
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: knative-operator
            template:
              metadata:
                annotations:
                  sidecar.istio.io/inject: "false"
                labels:
                  name: knative-operator
              spec:
                serviceAccountName: knative-operator
                containers:
                  - name: knative-operator
                    # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
                    image: registry.ci.openshift.org/knative/openshift-serverless-nightly:openshift-knative-operator
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 9090
                        name: metrics
                      - containerPort: 8443
                        name: https-webhook
                    env:
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: knative-operator
                      - name: SYSTEM_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: METRICS_DOMAIN
                        value: knative.dev/serving-operator
                      - name: REQUIRED_SERVING_NAMESPACE
                        value: "knative-serving"
                      - name: REQUIRED_EVENTING_NAMESPACE
                        value: "knative-eventing"
                      - name: SERVICE_MONITOR_RBAC_MANIFEST_PATH
                        value: "/var/run/ko/monitoring/rbac-proxy.yaml"
                      - name: WEBHOOK_NAME
                        value: "knative-operator-service"
                      - name: USE_OLM_TLS
                        value: "true"
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      capabilities:
                        drop:
                          - all

        # Openshift specific extensions in the "old" operator format. Ships KnativeKafka and
        # other Openshift specifica that have not yet been moved to the operator above.
        - name: knative-openshift
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: knative-openshift
            template:
              metadata:
                labels:
                  name: knative-openshift
              spec:
                serviceAccountName: knative-operator
                initContainers:
                  - name: cli-artifacts
                    image: TO_BE_REPLACED
                    imagePullPolicy: Always
                    command:
                      [
                        "sh",
                        "-c",
                        "rm -rf /cli-artifacts/* && cp /usr/share/kn/**/* /cli-artifacts && chmod 444 /cli-artifacts/*",
                      ]
                    volumeMounts:
                      - mountPath: /cli-artifacts
                        name: cli-artifacts
                containers:
                  - name: knative-openshift
                    # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
                    image: registry.ci.openshift.org/knative/openshift-serverless-nightly:knative-operator
                    imagePullPolicy: Always
                    readinessProbe:
                      httpGet:
                        path: /readyz
                        port: 8687
                    livenessProbe:
                      httpGet:
                        path: /healthz
                        port: 8687
                    ports:
                      - name: http-cli
                        containerPort: 8080
                    volumeMounts:
                      - mountPath: /cli-artifacts
                        name: cli-artifacts
                    env:
                      - name: WATCH_NAMESPACE
                        value: ""
                      - name: NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                      - name: DEPLOYMENT_NAME
                        value: "knative-openshift"
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "knative-openshift"
                      - name: REQUIRED_SERVING_NAMESPACE
                        value: "knative-serving"
                      - name: REQUIRED_EVENTING_NAMESPACE
                        value: "knative-eventing"
                      - name: REQUIRED_KAFKA_NAMESPACE
                        value: "knative-eventing"
                      - name: KAFKACHANNEL_MANIFEST_PATH
                        value: deploy/resources/knativekafka/channel
                      - name: KAFKASOURCE_MANIFEST_PATH
                        value: deploy/resources/knativekafka/source
                      - name: KAFKACONTROLLER_MANIFEST_PATH
                        value: deploy/resources/knativekafka/controller
                      - name: KAFKABROKER_MANIFEST_PATH
                        value: deploy/resources/knativekafka/broker
                      - name: KAFKASINK_MANIFEST_PATH
                        value: deploy/resources/knativekafka/sink
                      - name: QUICKSTART_MANIFEST_PATH
                        value: "deploy/resources/quickstart/serverless-application-quickstart.yaml"
                      - name: DASHBOARDS_ROOT_MANIFEST_PATH
                        value: "deploy/resources/dashboards"
                      - name: SOURCES_USE_CLUSTER_MONITORING
                        value: "true"
                      - name: SOURCES_GENERATE_SERVICE_MONITORS
                        value: "true"
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      capabilities:
                        drop:
                          - all
                volumes:
                  - name: cli-artifacts
                    emptyDir: {}

        # Openshift Ingress adapter for Knative's Ingress implementation.
        - name: knative-openshift-ingress
          spec:
            replicas: 1
            selector:
              matchLabels:
                name: knative-openshift-ingress
            template:
              metadata:
                labels:
                  name: knative-openshift-ingress
              spec:
                serviceAccountName: knative-openshift-ingress
                containers:
                  - name: knative-openshift-ingress
                    # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
                    image: registry.ci.openshift.org/knative/openshift-serverless-nightly:knative-openshift-ingress
                    imagePullPolicy: Always
                    ports:
                      - containerPort: 9090
                        name: metrics
                    env:
                      - name: METRICS_DOMAIN
                        value: knative.dev/serving
                      - name: WATCH_NAMESPACE
                        value: "" # watch all namespaces for ClusterIngress
                      - name: POD_NAME
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.name
                      - name: OPERATOR_NAME
                        value: "knative-openshift-ingress"
                      - name: SYSTEM_NAMESPACE
                        valueFrom:
                          fieldRef:
                            fieldPath: metadata.namespace
                    securityContext:
                      allowPrivilegeEscalation: false
                      readOnlyRootFilesystem: true
                      runAsNonRoot: true
                      capabilities:
                        drop:
                          - all

  webhookdefinitions:
    - generateName: validating.knativeeventings.operator.serverless.openshift.io
      type: ValidatingAdmissionWebhook
      deploymentName: knative-openshift
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 9876
      failurePolicy: Ignore
      rules:
        - apiGroups:
            - operator.knative.dev
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - knativeeventings
      sideEffects: None
      webhookPath: /validate-knativeeventings
    - generateName: validating.knativeservings.operator.serverless.openshift.io
      type: ValidatingAdmissionWebhook
      deploymentName: knative-openshift
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 9876
      failurePolicy: Ignore
      rules:
        - apiGroups:
            - operator.knative.dev
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - knativeservings
      sideEffects: None
      webhookPath: /validate-knativeservings
    - generateName: validating.knativekafkas.operator.serverless.openshift.io
      type: ValidatingAdmissionWebhook
      deploymentName: knative-openshift
      admissionReviewVersions:
        - v1beta1
      containerPort: 9876
      failurePolicy: Ignore
      rules:
        - apiGroups:
            - operator.serverless.openshift.io
          apiVersions:
            - v1alpha1
          operations:
            - CREATE
            - UPDATE
          resources:
            - knativekafkas
      sideEffects: None
      webhookPath: /validate-knativekafkas
    - generateName: mutating.knativeeventings.operator.serverless.openshift.io
      type: MutatingAdmissionWebhook
      deploymentName: knative-openshift
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 9876
      failurePolicy: Ignore
      rules:
        - apiGroups:
            - operator.knative.dev
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - knativeeventings
      sideEffects: None
      webhookPath: /mutate-knativeeventings
    - generateName: mutating.knativeservings.operator.serverless.openshift.io
      type: MutatingAdmissionWebhook
      deploymentName: knative-openshift
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 9876
      failurePolicy: Ignore
      rules:
        - apiGroups:
            - operator.knative.dev
          apiVersions:
            - v1beta1
          operations:
            - CREATE
            - UPDATE
          resources:
            - knativeservings
      sideEffects: None
      webhookPath: /mutate-knativeservings
    - generateName: conversion.knativeservings.operator.knative.dev
      type: ConversionWebhook
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 8443
      targetPort: 8443
      deploymentName: knative-operator
      sideEffects: None
      webhookPath: /resource-conversion
      conversionCRDs:
        - knativeservings.operator.knative.dev
    - generateName: conversion.knativeeventings.operator.knative.dev
      type: ConversionWebhook
      admissionReviewVersions:
        - v1alpha1
        - v1beta1
      containerPort: 8443
      targetPort: 8443
      deploymentName: knative-operator
      sideEffects: None
      webhookPath: /resource-conversion
      conversionCRDs:
        - knativeeventings.operator.knative.dev
  relatedImages:
    - name: knative-operator
      # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
      image: registry.ci.openshift.org/knative/openshift-serverless-nightly:openshift-knative-operator
    - name: knative-openshift
      # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
      image: registry.ci.openshift.org/knative/openshift-serverless-nightly:knative-operator
    - name: knative-openshift-ingress
      # This reference will be replaced in local builds and CI via hack/lib/catalogsource.bash.
      image: registry.ci.openshift.org/knative/openshift-serverless-nightly:knative-openshift-ingress
  replaces:
  version:
