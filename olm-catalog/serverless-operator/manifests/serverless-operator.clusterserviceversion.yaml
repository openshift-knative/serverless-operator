          resources:
          - networkpolicies
          verbs:
          - "*"
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - servicemonitors
          verbs:
          - get
          - create
        - apiGroups:
          - networking.internal.knative.dev
          resources:
          - clusteringresses
          - clusteringresses/status
          - clusteringresses/finalizers
          - ingresses
          - ingresses/status
          - ingresses/finalizers
          verbs:
          - "*"
        - apiGroups:
          - route.openshift.io
