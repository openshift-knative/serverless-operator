          - knativeservings
          - knativeservings/finalizers
          verbs:
          - '*'
        serviceAccountName: knative-openshift-ingress
      deployments:
      - name: knative-serving-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: knative-serving-operator
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
              labels:
                name: knative-serving-operator
            spec:
              containers:
              - env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: knative-serving-operator
                - name: SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: METRICS_DOMAIN
                  value: knative.dev/serving-operator
                image: registry.svc.ci.openshift.org/openshift/knative-v0.14.2:knative-serving-operator
                imagePullPolicy: IfNotPresent
                name: knative-serving-operator
                ports:
                - containerPort: 9090
                  name: metrics
              serviceAccountName: knative-serving-operator
      - name: knative-eventing-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: knative-eventing-operator
          template:
            metadata:
              annotations:
                sidecar.istio.io/inject: "false"
              labels:
                name: knative-eventing-operator
            spec:
              containers:
              - env:
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: knative-eventing-operator
                - name: SYSTEM_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.namespace
                - name: METRICS_DOMAIN
                  value: knative.dev/eventing-operator
                image: registry.svc.ci.openshift.org/openshift/knative-v0.14.2:knative-eventing-operator
                imagePullPolicy: IfNotPresent
                name: knative-eventing-operator
                ports:
                - containerPort: 9090
                  name: metrics
              serviceAccountName: knative-serving-operator
      - name: knative-openshift
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: knative-openshift
          template:
            metadata:
              labels:
                name: knative-openshift
                app: openshift-admission-server
            spec:
              serviceAccountName: knative-serving-operator
              containers:
                - name: knative-openshift
                  image: $IMAGE_KNATIVE_OPERATOR
                  command:
                  - knative-openshift
                  imagePullPolicy: Always
                  env:
                    - name: WATCH_NAMESPACE
                      value: ""
                    - name: POD_NAME
                      valueFrom:
                        fieldRef:
                          fieldPath: metadata.name
                    - name: OPERATOR_NAME
                      value: "knative-openshift"
                    - name: MIN_OPENSHIFT_VERSION
                      value: "4.3.0-0"
                    - name: REQUIRED_SERVING_NAMESPACE
                      value: "knative-serving"
                    - name: REQUIRED_EVENTING_NAMESPACE
                      value: "knative-eventing"
                    - name: KOURIER_MANIFEST_PATH
                      value: deploy/resources/kourier/kourier-latest.yaml
                    - name: CONSOLECLIDOWNLOAD_MANIFEST_PATH
                      value: deploy/resources/console_cli_download_kn_resources.yaml
                    - name: IMAGE_queue-proxy
