---
project:
  name: serverless-operator
  # For minor and major version bumps, bump all `dependencies.previous` to whatever `dependencies` has set.
  version: 1.25.0

olm:
  replaces: 1.24.0
  skipRange: '>=1.24.0 <1.25.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.17'
  nodejs: 16.x
  ocpVersion:
    min: '4.6'
    max: '4.11'
    label: 'v4.6'

dependencies:
  serving: 1.4.0
  # serving midstream branch name
  serving_artifacts_branch: release-v1.4

  # versions for networking components
  kourier: 1.4.0
  net_kourier_artifacts_branch: release-1.4
  net_istio: 1.4.0
  net_istio_artifacts_branch: release-1.4
  maistra: 2.1.0

  eventing: knative-v1.4
  # eventing core midstream branch name
  eventing_artifacts_branch: release-v1.4

  eventing_kafka: 1.1.0
  # eventing-kafka-broker promotion tag
  eventing_kafka_broker: f24550ef10c9deea57c2306db05d813406ee73b8 # tag corresponds to a build of release v1.4
  # eventing-kafka-broker midstream commit
  eventing_kafka_broker_artifacts_branch: f24550ef10c9deea57c2306db05d813406ee73b8
  cli: 1.4.1
  # Func s2i related images should be temporary solution until Tekton Catalog is updated
  func:
    tekton_s2i: registry.redhat.io/ocp-tools-4-tech-preview/source-to-image-rhel8@sha256:98d8cb3a255641ca6a1bce854e5e2460c20de9fb9b28e3cc67eb459f122873dd
    tekton_buildah: registry.redhat.io/rhel8/buildah@sha256:a1e5cc0fb334e333e5eab69689223e8bd1f0c060810d260603b26cf8c0da2023
  operator: 1.2.2
  # Previous versions required for downgrade testing
  previous:
    serving: 1.3.0
    eventing: 1.3.2
    eventing_kafka: 1.1.0
    eventing_kafka_broker: 1.3.2
