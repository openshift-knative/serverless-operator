---
project:
  name: serverless-operator
  version: 1.24.0

olm:
  replaces: 1.23.0
  skipRange: '>=1.23.0 <1.24.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.17'
  nodejs: 14.x
  ocpVersion:
    min: '4.6'
    max: '4.10'
    label: 'v4.6'

dependencies:
  serving: 1.3.0
  kourier: 1.3.0
  net_istio: 1.3.0
  maistra: 2.1.0

  eventing: 1.3.2
  # eventing core midstream branch name
  eventing_artifacts_branch: release-v1.3

  eventing_kafka: 1.1.0
  # eventing-kafka-broker promotion version without the `knative-v` prefix
  eventing_kafka_broker: 1.3.2
  # eventing-kafka-broker midstream branch name
  eventing_kafka_broker_artifacts_branch: release-v1.3
  cli: 1.2.0
  operator: 1.2.2
  # Previous versions required for downgrade testing
  previous:
    serving: 1.2.0
    eventing: 1.2.1
    eventing_kafka: 1.1.0
    eventing_kafka_broker: 1.2.3
