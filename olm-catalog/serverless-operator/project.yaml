---
project:
  name: serverless-operator
  version: 1.14.0

olm:
  replaces: 1.13.0
  skipRange: '>=1.13.0 <1.14.0'
  channels:
    default: '4.6'
    list:
      - '4.6'
      - '4.7'

requirements:
  kube:
    minVersion: 1.15.0
  golang: '1.14'
  nodejs: 14.x
  ocp:
    - '4.6'

dependencies:
  serving: 0.19.0
  eventing: 0.19.2
  eventing_kafka: 0.19.1
  kourier: 0.19.1
  cli: 0.19.1
  maistra: 2.0.0
