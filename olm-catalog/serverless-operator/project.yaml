---
project:
  name: serverless-operator
  version: 1.18.0

olm:
  replaces: 1.17.0
  skipRange: '>=1.17.0 <1.18.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.15'
  nodejs: 14.x
  ocpVersion:
    min: '4.6'
    label: 'v4.6-v4.9'

dependencies:
  serving: 0.24.0
  kourier: 0.24.0
  net_istio: 0.24.0
  maistra: 2.0.0

  eventing: 0.24.0
  eventing_kafka: 0.24.3
  cli: 0.24.0
  operator: 0.24.0
