---
project:
  name: serverless-operator
  version: 1.16.0

olm:
  replaces: 1.15.0
  skipRange: '>=1.15.0 <1.16.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.15.0
  golang: '1.15'
  nodejs: 14.x
  ocp:
    - '4.6'
    - '4.7'
    - '4.8'

dependencies:
  serving: 0.22.0
  kourier: 0.22.0
  net_istio: 0.22.0
  maistra: 2.0.0

  eventing: 0.22.0
  eventing_kafka: 0.22.3
  cli: 0.21.0
  operator: 0.21.2
