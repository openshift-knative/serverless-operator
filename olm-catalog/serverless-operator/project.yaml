---
project:
  name: serverless-operator
  version: 1.20.0

olm:
  replaces: 1.19.0
  skipRange: '>=1.19.0 <1.20.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.17'
  nodejs: 14.x
  ocpVersion:
    min: '4.6'
    label: 'v4.6-v4.9'

dependencies:
  serving: 0.26.0
  kourier: 0.26.0
  net_istio: 0.26.0
  maistra: 2.1.0

  eventing: 0.26.0
  eventing_kafka: 0.26.0
  eventing_kafka_broker: 0.26.0
  cli: 0.26.0
  operator: 0.26.3
