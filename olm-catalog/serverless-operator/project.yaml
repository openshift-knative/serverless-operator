---
project:
  name: serverless-operator
  version: 1.22.0

olm:
  replaces: 1.21.0
  skipRange: '>=1.21.0 <1.22.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.17'
  nodejs: 14.x
  ocpVersion:
    min: '4.6'
    max: '4.9'
    label: 'v4.6'

dependencies:
  serving: 1.0.1
  kourier: 1.0.1
  net_istio: 1.0.0
  maistra: 2.1.0

  eventing: 1.1.0
  eventing_kafka: 1.1.0
  eventing_kafka_broker: 1.1.3
  cli: 1.0.0
  operator: 1.0.1
