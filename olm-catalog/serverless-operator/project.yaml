---
project:
  name: serverless-operator
  version: 1.14.1

olm:
  replaces: 1.14.0
  skipRange: '>=1.13.0 <1.14.1'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.15.0
  golang: '1.15'
  nodejs: 14.x
  ocp:
    - '4.6'
    - '4.7'

dependencies:
  serving: 0.20.0
  eventing: 0.20.0
  eventing_kafka: 0.20.0
  kourier: 0.20.0
  cli: 0.20.0
  maistra: 2.0.0
