---
project:
  name: serverless-operator
  version: 1.19.1

olm:
  replaces: 1.19.0
  skipRange: '>=1.18.0 <1.19.0'
  channels:
    default: 'stable'
    list:
      - 'stable'

requirements:
  kube:
    minVersion: 1.19.0
  golang: '1.16'
  nodejs: 14.x
  ocpVersion:
    min: '4.6'
    max: '4.9'
    label: 'v4.6-v4.9'

dependencies:
  serving: 0.25.1
  kourier: 0.25.0
  net_istio: 0.25.1
  maistra: 2.0.0

  eventing: 0.25.1
  eventing_kafka: 0.25.3
  cli: 0.25.1
  operator: 0.25.2
