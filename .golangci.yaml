version: "2"
run:
  build-tags:
    - upgrade
linters:
  enable:
    - asciicheck
    - bidichk
    - errorlint
    - gosec
    - importas
    - misspell
    - revive
    - staticcheck
    - unconvert
    - unparam
  disable:
    - errcheck
  settings:
    staticcheck:
      checks:
        - all
        - -QF1008
    importas:
      alias:
        - pkg: k8s.io/apimachinery/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: k8s.io/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: github.com/openshift/api/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: knative.dev/serving/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: knative.dev/eventing/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: knative.dev/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: knative.dev/operator/pkg/apis/operator/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: github.com/prometheus-operator/prometheus-operator/pkg/apis/(\w+)/(v[\w\d]+)
          alias: $1$2
        - pkg: github.com/operator-framework/api/pkg/(\w+)/(v[\w\d]+)
          alias: $1$2
      no-unaliased: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - gosec
          - unparam
        path: test
      - linters:
          - revive
        text: should have comment
    paths:
      - pkg/client
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - pkg/client
