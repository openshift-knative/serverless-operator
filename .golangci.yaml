run:
  timeout: 5m

  build-tags:
    - upgrade

  skip-dirs:
    - pkg/client

linters:
  enable:
    - asciicheck
    - errorlint
    - gofmt
    - goimports
    - gosec
    - misspell
    - prealloc
    - revive
    - stylecheck
    - unconvert
    - unparam
  disable:
    - errcheck

issues:
  exclude-rules:
    - path: test # Excludes /test, *_test.go etc.
      linters:
        - gosec
        - unparam

    - text: "should have comment"
      linters:
        - revive
